<div fxLayout="row wrap">
    <div *ngFor="let item of items" fxFlex="100" fxFlex.gt-sm="50" fxFlex.sm="50" class="p-2">
        <mat-card class="pricing-card text-center border-accent p-0 h-100">
            <h2 class="pricing-title my-3">{{item.name}}</h2>
            <div class="bg-accent pricing-header p-3" fxLayout="column" fxLayoutAlign="center center">   
                <h1>{{item.price}} KM<small> /mjesečno</small></h1>
                <p class="desc mb-2">{{item.desc}}</p>
            </div>
            <div class="p-3">
                <p class="py-2"><span class="mx-2 fw-500">{{item.nekretnina}}</span>nekretnina</p>
                <p class="py-2"><span class="mx-2 fw-500">{{item.slike}}</span>slika<!--<span *ngIf="item.agentProfiles != '1'">s</span>--></p>
                <!--<p class="py-2" [class.del]="item.agencyProfiles == '0'" [class.text-muted]="item.agencyProfiles == '0'">
                  <span *ngIf="item.agencyProfiles != '0'" class="mx-2 fw-500">{{item.agencyProfiles}}</span>Agency Profile<span *ngIf="item.agencyProfiles != '1'">s</span>
                </p>
                <p class="py-2" [class.del]="item.featuredProperties == '0'" [class.text-muted]="item.featuredProperties == '0'">
                  <span *ngIf="item.featuredProperties != '0'" class="mx-2 fw-500">{{item.featuredProperties}}</span>Featured Properties
                </p> -->
                <button mat-raised-button color="primary" routerLink="/contact" class="mt-3 uppercase">Kontaktirajte nas</button>
            </div>
        </mat-card>
    </div>
</div>
